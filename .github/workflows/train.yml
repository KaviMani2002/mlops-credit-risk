name: Train Multi Model with DVC

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**.py'
      - '.github/workflows/train.yml'

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[azure]

      - name: 🛠️ Set up DVC Azure remote
        run: |
          dvc remote add -d azureremote azure://dvcdata
          dvc remote modify azureremote connection_string "${{ secrets.DVC_AZURE_CONNECTION_STRING }}"

      - name: 📡 Pull data from DVC remote
        run: dvc pull

      - name: 📂 Run data ingestion
        run: python src/data_ingestion.py

      - name: 🧹 Run data cleaning
        run: python src/data_cleaning.py

      - name: 🏗️ Run feature engineering
        run: python src/feature_engineering.py

      - name: 🚀 Train models and log to MLflow
        env:
          MLFLOW_TRACKING_URI: http://20.106.177.129:5000
        run: python src/train_multi_model.py


