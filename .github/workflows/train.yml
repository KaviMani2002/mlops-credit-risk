name: Train Multi Model with DVC


on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**.py'
      - '.github/workflows/train.yml'

jobs:
  train-model:
    runs-on: self-hosted  # pin to your runner

    env:
      MLFLOW_TRACKING_URI: http://20.106.177.129:5000
      AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
      GITHUB_ACTIONS: true

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🖥️ Debug runner environment
        run: |
          echo "Runner OS: ${{ runner.os }}"
          echo "Architecture: ${{ runner.arch }}"
          python --version
          pip --version
          df -h
          free -m

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install 'dvc[azure]'

      - name: ⚙️ Configure DVC Azure Remote
        run: |
          dvc remote list | grep azureremote || dvc remote add -d azureremote azure://dvcdata
          dvc remote modify azureremote connection_string "${{ secrets.AZURE_DVC_CONNECTION }}"

      - name: ⬇️ Pull data from Azure DVC remote
        run: dvc pull

      - name: 🔎 Verify pulled data integrity
        run: |
          dvc status -c
          dvc doctor
          ls -lh data/ || true
          ls -lh *.dvc || true
          dvc list .

      - name: 📂 Run data ingestion
        run: python src/data_ingestion.py

      - name: 🧹 Run data cleaning
        run: python src/data_cleaning.py

      - name: 🏗️ Run feature engineering
        run: python src/feature_engineering.py

      - name: 🚀 Train models and log to MLflow
        run: python src/train_multi_model.py
      
      - name: 🚀 Promote Models to Staging stage
        run: python src/promote_best_models.py

      - name: 🧹 Cleanup runner workspace
        if: always()
        run: |
          echo "Cleaning up runner workspace..."
          sudo rm -rf "${{ github.workspace }}"/*
          sudo rm -rf ~/.dvc/cache || true
          sudo rm -rf ~/.cache/pip || true
