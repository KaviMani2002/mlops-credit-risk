name: Train Multi Model with DVC

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**.py'
      - '.github/workflows/train.yml'

jobs:
  train-model:
    runs-on: self-hosted  # ‚úÖ Use self-hosted runner

    env:
      MLFLOW_TRACKING_URI: http://20.106.177.129:5000
      AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
      GITHUB_ACTIONS: true

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      # ---------- PYTHON VENV ----------
      - name: üêç Setup Python virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          # Pin cryptography <41 to avoid OpenSSL X509 error
          pip install --upgrade "cryptography<41"
          pip install "dvc[azure]==2.45.2" --no-cache-dir
          pip install -r requirements.txt --no-cache-dir

      # ---------- DVC CONFIG ----------
      - name: ‚öôÔ∏è Configure DVC Azure Remote
        run: |
          source .venv/bin/activate
          dvc remote add -d azureremote azure://dvcdata || true
          dvc remote modify azureremote connection_string "${{ secrets.AZURE_DVC_CONNECTION }}"

      - name: ‚¨áÔ∏è Pull data from Azure DVC remote
        run: |
          source .venv/bin/activate
          export LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH
          dvc pull

      # ---------- DATA INGESTION ----------
      - name: üîç Before Data Ingestion - Show working directory and files
        run: |
          echo "PWD before ingestion:"; pwd
          echo "Files before ingestion:"; ls -R

      - name: üìÇ Run data ingestion
        run: |
          source .venv/bin/activate
          python src/data_ingestion.py

      - name: üîç After Data Ingestion - Show working directory and files
        run: |
          echo "PWD after ingestion:"; pwd
          echo "Files after ingestion:"; ls -R

      # ---------- DATA CLEANING ----------
      - name: üßπ Run data cleaning
        run: |
          source .venv/bin/activate
          python src/data_cleaning.py

      # ---------- FEATURE ENGINEERING ----------
      - name: üèóÔ∏è Run feature engineering
        run: |
          source .venv/bin/activate
          python src/feature_engineering.py

      # ---------- MODEL TRAINING ----------
      - name: üöÄ Train models and log to MLflow
        run: |
          source .venv/bin/activate
          python src/train_multi_model.py

      - name: üöÄ Promote Models to Staging stage
        run: |
          source .venv/bin/activate
          python src/promote_best_models.py

      # ---------- CLEANUP ----------
      - name: üßπ Cleanup runner workspace and caches
        if: always()
        run: |
          echo "Cleaning up runner workspace and caches..."
          sudo rm -rf "$RUNNER_WORKSPACE"/*
          rm -rf ~/.cache/pip
          rm -rf ~/.dvc/cache
          sudo rm -rf /home/azureuser/actions-runner/_work/*  # free space
          echo "Cleanup complete."
