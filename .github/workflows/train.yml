name: Train Credit Risk Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[azure]
      
      - name: ğŸª£ Set up DVC Azure Remote
        run: |
          dvc remote add -d azureremote azure://dvcdata
          dvc remote modify azureremote connection_string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"

      - name: â¬‡ï¸ Pull data from DVC
        run: |
          dvc pull

      - name: ğŸ§¹ Clean raw data
        run: |
          python src/data_cleaning.py

      - name: ğŸ—ï¸ Feature engineering
        run: |
          python src/feature_engineering.py

      - name: âœ… Train model(s)
        run: |
          python src/train_multi_model.py

