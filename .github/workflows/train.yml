name: Train Credit Risk Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[azure]

      - name: 🪣 Set up DVC Azure Remote & Pull
        env:
          AZURE_DVC_CONNECTION: ${{ secrets.AZURE_DVC_CONNECTION }}
        run: |
          dvc remote add -d azureremote azure://dvcdata
          dvc remote modify azureremote connection_string "$AZURE_DVC_CONNECTION"
          dvc pull

      - name: 🧹 Clean raw data
        run: |
          python src/data_cleaning.py

      - name: 🏗️ Feature engineering
        run: |
          python src/feature_engineering.py

      - name: ✅ Train model(s)
        run: |
          python src/train_multi_model.py

