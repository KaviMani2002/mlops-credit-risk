name: Train Credit Risk Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[azure]
          pip install fastapi uvicorn mlflow gunicorn opentelemetry-sdk opentelemetry-exporter-jaeger prometheus_client

      - name: ü™£ Set up DVC Azure Remote & Pull
        env:
          AZURE_DVC_CONNECTION: ${{ secrets.AZURE_DVC_CONNECTION }}
        run: |
          dvc remote add -d azureremote azure://dvcdata
          dvc remote modify azureremote connection_string "$AZURE_DVC_CONNECTION"
          dvc pull

      - name: üßπ Clean raw data
        run: |
          python src/data_cleaning.py

      - name: üèóÔ∏è Feature engineering
        run: |
          python src/feature_engineering.py

      - name: ‚úÖ Train model(s)
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          echo "üì° Setting MLflow tracking URI: $MLFLOW_TRACKING_URI"
          export MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI
          python src/train_multi_model.py

